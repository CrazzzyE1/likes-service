databaseChangeLog:
  - changeSet:
      id: create-likes-table
      author: litvak
      changes:
        - createTable:
            tableName: likes
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: gift_id
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            tableName: likes
            columnNames: user_id, gift_id
            constraintName: uk_likes_user_gift
